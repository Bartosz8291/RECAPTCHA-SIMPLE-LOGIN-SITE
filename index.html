<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="description" content="Login to your account on the Sign Up Page">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function enableBtn() {
            document.getElementById("loginButton").disabled = false;
        }
    </script>
</head>
<body>
    <form action="assets/84471.73e9319659b0302f4d99.php" method="post">
        <p>Please Login</p>
        <hr>
        <input type="text" placeholder="Username" name="username" required>
        <input type="password" placeholder="Password" name="password" required>
        <hr>
        <div class="g-recaptcha" data-callback="enableBtn" data-sitekey="6LcUTwQqAAAAAJKioEDdJxlwsXfrcGSjrFjaAtc8"></div>
        <button id="loginButton" type="submit" disabled>
            Login
        </button>
    </form>
    <p>Don't Have An Account?</p>
    <a href="signin">Sign In!</a>
</body>
</html>
